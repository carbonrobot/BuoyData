<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>NOAA Buoy Explorer</title>

    <!-- General META -->
    <meta charset="utf-8">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- Fav Icon -->
    <link href="public/img/brand/rsz_aton.png" rel="shortcut icon" type="image/png">

    <!-- HTML5 Shim -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" type="text/css" href="public/css/styles.css" />
</head>

<body data-ng-app="buoyApp">
    <div class="ng-cloak buoy-full-page" data-ng-controller="HomeController as main">
        <div class="buoy-site-loader" data-ng-hide="main.stations">
            <div data-loading></div>
        </div>
        <div data-ui-view class="buoy-overlay" data-ng-show="main.stations"></div>
        <div data-google-map data-stations="main.stations" data-selected="main.selected" class="buoy-google-map"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key={{googleApiKey}}"></script>
    <script src="public/js/vendor.min.js"></script>
    <script src="public/js/application.min.js"></script>
    <script src="public/js/templates.js"></script>

</body>

</html>
